<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>registration-numbers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/registration_number.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/android-icon-36x36.png">
</head>

<body>
    <div class="container box">
        <!--------------------------div1------------------------>
        <div class="row">
            <div id="div1" class="twelve columns div1 animated slideInDown">
                <h1 class="header">Registration Numbers</h1>
            </div>
        </div>
        <hr>
        <!--------------------------div2------------------------>
        <div class="row">
            <div class="twelve columns div2 animated slideInLeft">
                <h4 class="four columns">Registration number:</h4>
                <form>
                    <input id="item" class="five columns plateInputField" type="text" placeholder="Enter Registration number" required>

                    <button class="button-primary three columns regAddBtn" type="button" name="button">ADD</button>
                    
                    <button class="button-primary three columns clearBtn" type="button" name="button">Clear All</button>
                </form>
            </div>
        </div>
        <hr>
        <!-------------------------div3-------------------------->
        <div class="row">
            <div class="twelve columns div3 animated slideInRight">
                <div class="two columns rad">
                    <label>
                            <input type="radio" name="place" class="place" value="CA">
                            <span>Cape Town</span>
                        </label>
                </div>

                <div class="two columns rad">
                    <label>
                            <input type="radio" name="place" class="place" value="CY">
                            <span>Bellvile</span>
                        </label>
                </div>

                <div class="two columns rad">
                    <label>
                            <input type="radio" name="place" class="place" value="CK">
                            <span>Malmesbury</span>
                        </label>
                </div>

                <div class="two columns rad">
                    <label>
                            <input type="radio" name="place" class="place" value="CAW">
                            <span>George</span>
                        </label>
                </div>
                
                <div class="two columns rad">
                    <label>
                            <input type="radio" name="place" class="place" value="ALL">
                            <span>All cities</span>
                        </label>
                </div>
            </div>
        </div>
        <div class="row">
            <button class="button-primary twelve columns town-filter" type="button" name="button">SHOW SELECTED PLATES</button>
        </div>
        <hr>
        <!-------------------------------div4------------------------------>
        <div class="row">
            <div class="div4 animated flipInY">
                <h5 class="title">stored reg numbers</h5>
                

                <ul>
                <!---------list will show here-->
                </ul>
            </div>
        </div>

    </div>
    <!-----------------------------footer--------------------------->
    <div class="row">
        <div class="twelve columns">
            <footer>
                <p>Copyright by Siphenkosi Salman &copy; 2018</p>
            </footer>
        </div>
    </div>


    <script src="js/registration_number.js" charset="utf-8"></script>
    <script src="js/registration_numbers_DOM.js" charset="utf-8"></script>
</body>

</html>
