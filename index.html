<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>registration-numbers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/registration_number.css">
        <link rel="stylesheet" href="css/animate.css">
        <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link rel="icon" type="image/png" href="images/android-icon-36x36.png">
    </head>
    <body>
        <div class="container box">
<!--------------------------div1------------------------>
            <div class="row">
                <div id="div1" class="twelve columns div1 animated slideInDown">
                    <h1 class="header">Registration Numbers</h1>
                </div>
            </div>
            <hr>
<!--------------------------div2------------------------>
            <div class="row">
                <div class="twelve columns div2 animated slideInLeft">
                    <h4 class="four columns">Registration number:</h4>
                    <form>
                    <input class="five columns nameInputField" type="text" placeholder="Enter Registration number" required>
                    
                    <button class="button-primary three columns greetBtn" type="button" name="button" >ADD</button>
                    </form>
                </div>
            </div>
            <hr>
<!-------------------------div3-------------------------->
            <div class="row">
                <div class="twelve columns div3 animated slideInRight">
                    <div class="three columns">
                        <label>
                            <input type="radio" name="place" class="place" value="CA">
                            <span>Cape Town</span>
                        </label>
                    </div>
                    
                    <div class="three columns">
                        <label>
                            <input type="radio" name="place" class="place" value="CJ">
                            <span>Bellvile</span>
                        </label>
                    </div>
                    
                    <div class="three columns">
                        <label>
                            <input type="radio" name="place" class="place" value="CK">
                            <span>Malmesbury</span>
                        </label>
                    </div>
                    
                    <div class="three columns">
                        <label>
                            <input type="radio" name="place" class="place" value="All">
                            <span>All cities</span>
                        </label>
                    </div>
                </div>
            </div>
            <hr>
<!-------------------------------div4------------------------------>
            <div class="row">
                <div class="twelve columns div4 animated flipInY">
                    <h5 class="title">stored reg numbers</h5>

                    
                </div>
            </div>

        </div>
<!-----------------------------footer--------------------------->
            <div class="row">
                <div class="twelve columns">
                    <footer>
                        <p>Copyright by Siphenkosi Salman &copy; 2018</p>
                    </footer>
                </div>
            </div>
        
        
        <script src="js/registration_number.js"></script>
    </body>
</html>
